<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/comment.css">
    <title>Document</title>
</head>
<body>
   <div class="comment">
       <div class="container">
           <div class="title">
               <h2 class="comment_title">
                   Պատվերին ավելացնել մեկնաբանություն կամ բացիկ
               </h2>
               <img src="img/close.png" alt="">
           </div>
           <div class="check_block">
               <form action="">
                   <div class="check_item">
                       <input type="checkbox" name="check" id="checked" class="check_info">
                       <label  class="check_text" for="checked">
                           Կցել շնորհավորական բացիկ
                           (ստորև գրել բացիկի տեքստը)
                       </label>
                   </div>
                   <textarea name="text" id="text" class="area"
                             placeholder="Մուտքագրեք մեկնաբանության տեքստը" >
                   </textarea>
               </form>
               <div class="comment_link_block">
                      <a href="" class="comment_link">Պահպանել</a>
               </div>
           </div>
       </div>
   </div>
</body>
</html>
